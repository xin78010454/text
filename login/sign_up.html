<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
  	<link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title" style="background: #FDF8F2;">sign up</h1>
	</header>
	<div class="mui-content">
		<form class="sign_up">
			<div class="mui-input-row">
	    	<label for="">用户名</label>
	    	<input type="text" class="mui-input-clear"/>
	    	</div>
	    	<div class="mui-input-row">
	    	<label for="">密码</label>
	    	<input  type="password" class="mui-input-speech"/>
	    	</div>
	    	<div class="mui-input-row">
	    	<label for="">邮箱</label>
	    	<input type="text" class="mui-input-clear"/>
	    	</div>
	    	<button type="button" class="mui-btn mui-btn-outlined" id="sign_up">提交</button"></div>
		</form>
	    
	</div>
</body>
</html>
